apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-server-deployment
  labels:
    app: IdentityServer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: IdentityServer
  template:
    metadata:
      labels:
        app: IdentityServer
    spec:
      containers:
      - name: vdwsalesappidentityserver
        image: acrsalesappasiadev.azurecr.io/vdwsalesappidentityserver:latest
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
                name: identityserver-configmap-dev
                key: env
        - name: AZURE_CLIENT_ID
          valueFrom:
            configMapKeyRef:
                name: identityserver-configmap-dev
                key: clientId
        - name: AZURE_TENANT_ID
          valueFrom:
            configMapKeyRef:
                name: identityserver-configmap-dev
                key: tenantId
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            configMapKeyRef:
                name: identityserver-configmap-dev
                key: clentSecret
        ports:
        - containerPort: 5001